{% extends 'shopapp/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

{% if answer %}
    {{ answer }}
{% else %}
<h3>Заполните данные о товаре:</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Отправить">
</form>
{% if error %}
    {{ error }}
{% endif %}
{% endif %}

{% endblock %}
